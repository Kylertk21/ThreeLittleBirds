{% extends 'base.html' %}
{% block main %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <h1>Order Form</h1>
    <fieldset class="orderform">
        <label for="name">Name: <input id="name" name="name" type="text" required/></label>
        <label for="address">Address: <input id="address" name="address" type="text" required/></label>
        <label for="item-qty">Quantity: <input id="qty" name="qty" type="text" required/></label>
    </fieldset>
        <input type="submit" value="Submit Order"/>
    </body>
</html>

{% endblock %}
